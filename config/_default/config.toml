baseURL = 'https://pine64.org/'
languageCode = 'en-us'
title = 'PINE64'
theme = "pinetheme"

# Blog post summary limit
summaryLength = 30

# Stylistic options
pluralizelisttitles = "false"
disablePathToLower = true

# Syntax highlighting in fenced code
pygmentsCodeFences = true

# Table of contents
tableOfContents = true

# Required if you want to render robots.txt template
enableRobotsTXT = true

# Pagination for the blog posts (x posts per page)
[pagination]
  disableAliases = false
  pagerSize = 9
  path = 'page'


# https://gohugo.io/getting-started/configuration-markup/
[markup]
  [markup.asciidocExt]
    [markup.asciidocExt.attributes]
      sectlinks = true
      idprefix = ''
      allow-uri-read = ""
      icons = "font"
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'pastie'
    tabWidth = 4

[permalinks]
  blog = '/:year/:month/:day/:filename/'

[cover]
  hidden = false # hide everywhere but not in structured data
  hiddenInList = false # hide on list pages and home
  hiddenInSingle = false # hide on single page

[params]
  images = ['/img/opengraph_main.png']
  [params.social]
    twitter = 'thepine64'

[security.exec]
  allow = ["^asciidoctor$"]

# Allow HTML inside markdown (e. g. for br in tables)
[markup.goldmark]
    [markup.goldmark.renderer]
    unsafe = true 

