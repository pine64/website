{{ define "main" }}

<div class="box headerbox pad">
    <div class="namebox">
        {{ .Title }}<br><span>by&nbsp;PINE64</span>
    </div>
    <div class="imagebox">
        {{ with index .Params.images 0 }}
            <img src="{{ . }}" alt="Image of the device.">
        {{ end }}
    </div>
</div>

<div class="box full">
    <div class="box rows ">
        <div class="deviceshr"></div>
    </div>
</div>

<div class="devices box rows pad">
    {{ .Content }}
</div>

{{ end }}
