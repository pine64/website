<div id="doc-breadcrumbs">
    <div id="doc-breadcrumbs-contents">
        {{ if ne .RelPermalink "/documentation/" }}

            <span id="doc-breadcrumbs-icon">
                <a href="/documentation/">
                <svg width="12px" height="12px" fill="var(--fg)" version="1.1" viewBox="0 0 45.973 45.972" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                    <path d="m44.752 20.914-18.817-18.82c-0.781-0.781-1.842-1.22-2.946-1.22-1.105 0-2.166 0.439-2.947 1.22l-18.821 18.82c-1.191 1.191-1.548 2.968-0.903 4.525 0.646 1.557 2.165 2.557 3.85 2.557h2.404v13.461c0 2.013 1.607 3.642 3.621 3.642h3.203v-12.169c0-0.927 0.766-1.651 1.692-1.651h6.223c0.926 0 1.673 0.725 1.673 1.651v12.168h12.799c2.013 0 3.612-1.629 3.612-3.642v-13.46h2.411c1.685 0 3.204-1 3.85-2.557 0.644-1.557 0.288-3.333-0.904-4.525z"/>
                </svg></a>
            </span>

            <span class="breadcrumb_divider"> > </span>
                
            {{ range .Ancestors.Reverse }}

                <!-- Filter top level -->
                {{ if and (ne .Kind "home") (ne .RelPermalink "/documentation/") }}

                <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>

                <span class="breadcrumb_divider"> > </span>

                {{ end }}
            {{ end }}

            <!-- Current -->
            {{ .Title }}

        {{ end }}

    </div>
    <div>
        <span class="editpage">
            <a href="https://github.com/pine64/website/edit/main/content/{{ .File.Path }}" target="_blank">Edit&nbsp;page</a>
        </span>
    </div>
</div>
