{{- $desc := (or .Description .Summary site.Params.description) | plainify | htmlUnescape }}
{{- $data := dict
    "@context" "https://schema.org"
    "@type"    "TechArticle"
    "headline"   .Title
    "description" $desc
    "url"        .Permalink
    "inLanguage" .Lang
-}}
<script type="application/ld+json">
{{ $data | jsonify | safeJS }}
</script>
