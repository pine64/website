{{- $desc := (or .Description .Summary site.Params.description) | plainify | htmlUnescape }}
{{- $data := dict
    "@context" "https://schema.org"
    "@type"    "PodcastSeries"
    "name"        .Title
    "description" $desc
    "url"         .Permalink
    "datePublished" .Date
-}}
<script type="application/ld+json">
{{ $data | jsonify | safeJS }}
</script>
