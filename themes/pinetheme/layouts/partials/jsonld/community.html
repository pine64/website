{{- $data := dict
    "@context" "https://schema.org"
    "@type"    "WebPage"
    "name"    .Title
    "url"     .Permalink
    "description" $desc

-}}
<script type="application/ld+json">
{{ $data | jsonify | safeJS }}
</script>
