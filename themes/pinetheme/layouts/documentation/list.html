{{ define "main" }}
    <div id="doc-container">

        <div id="doc-nav">
            {{ partial "search.html" . }}

            {{ partial "doc-nav.html" . }}
        </div>

        <div id="doc-page">
            {{ partial "breadcrumb.html" . }}

            {{ partial "doc_beta_warning.html" . }}

            <article>
                <header>
                    <h1>{{.Title}}</h1>
                </header>
                <!-- ".Content" pulls from the markdown content of the corresponding _index.md -->
                {{.Content}}
            </article>

            <!-- partial "doc_previousnext.html" . -->
            

        </div>
        
    </div>
{{ end }}
